<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="BITJUNGLE Rune Mathisen">
    <meta name="date" content="29 Jan 2021">
    <title>Eksamen IT2 våren 2020 oppgave 2</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="w3-container">
        <p>Velg de to lagene som har spilt kamp, og legg inn antall mål.</p>
        <select id="lag1"></select>
        <input type="number" id="lag1Maal" size="3" min="0" value="0">
        <select id="lag2"></select>
        <input type="number" id="lag2Maal" size="3" min="0" value="0">
        <button id="lagre">Lagre</button>
        <div class="w3-container">
            <dl>
                <dt id="lag1Navn"></dt>
                <dd>
                    <ul class="w3-ul">
                        <li id="lag1Resultat"></li>
                        <li id="lag1Maalforskjell"></li>
                        <li id="lag1Poeng"></li>
                    </ul>
                </dd>
                <dt id="lag2Navn"></dt>
                <dd>
                    <ul class="w3-ul">
                        <li id="lag2Resultat"></li>
                        <li id="lag2Maalforskjell"></li>
                        <li id="lag2Poeng"></li>
                    </ul>
                </dd>
            </dl>
        </div>
    </main>
</body>
</html>
