<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="BITJUNGLE Rune Mathisen">
    <title>Eksamen IT2 våren 2019 oppgave 1</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Klikk på bilde for info</h1>
        <div id="bildeinfo">&nbsp;</div>
        <div>
            <map name="bildemap">
                <!-- https://www.w3schools.com/html/html_images_imagemap.asp -->
                <area shape="rect" coords="0,0,600,265" alt="Fjellbilde 1" id="fjellbilde_1" class="fjellbilder">
                <area shape="rect" coords="0,265,600,575" alt="Fjellbilde 2" id="fjellbilde_2" class="fjellbilder">
                <area shape="rect" coords="0,575,600,849" alt="Fjellbilde 3" id="fjellbilde_3" class="fjellbilder">
            </map>
            <img src="img/fjell.jpg" alt="Bilder av fjell" usemap="#bildemap">
        </div>
    </main>
</body>

</html>
